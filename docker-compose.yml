version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: gallery_db
    environment:
      POSTGRES_DB: ${DB_NAME:-gallery}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gallery_network

  redis:
    image: redis:7-alpine
    container_name: gallery_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gallery_network

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: gallery_seaweedfs
    command: "server -master.port=9333 -volume.port=8080 -filer.port=8888 -s3.port=8333"
    ports:
      - "9333:9333"  # Master
      - "8080:8080"  # Volume
      - "8888:8888"  # Filer
      - "8333:8333"  # S3
    volumes:
      - seaweedfs_data:/data
    networks:
      - gallery_network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9333/dir/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build: .
    container_name: gallery_web
    command: sh -c "python manage.py migrate --noinput && gunicorn --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-4} --timeout ${GUNICORN_TIMEOUT:-120} config.wsgi:application"
    volumes:
      - ./app:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    configs:
      - source: gallery_config
        target: /app/config.yaml
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
    networks:
      - gallery_network

  celery:
    build: .
    container_name: gallery_celery
    command: celery -A config worker --loglevel=info --concurrency=${CELERY_WORKER_CONCURRENCY:-4}
    volumes:
      - ./app:/app
      - media_volume:/app/media
    configs:
      - source: gallery_config
        target: /app/config.yaml
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gallery_network

  celery-beat:
    build: .
    container_name: gallery_celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ./app:/app
    configs:
      - source: gallery_config
        target: /app/config.yaml
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gallery_network

  flower:
    build: .
    container_name: gallery_flower
    command: >
      sh -c "
      if [ -n \"$$FLOWER_USERNAME\" ] && [ -n \"$$FLOWER_PASSWORD\" ]; then
        celery -A config flower --port=5555 --basic_auth=$$FLOWER_USERNAME:$$FLOWER_PASSWORD
      else
        echo 'ERROR: FLOWER_USERNAME and FLOWER_PASSWORD must be set for security!'
        exit 1
      fi
      "
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    configs:
      - source: gallery_config
        target: /app/config.yaml
    env_file:
      - .env
    depends_on:
      - celery
      - redis
    networks:
      - gallery_network

  nginx:
    image: nginx:alpine
    container_name: gallery_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - web
      - flower
    networks:
      - gallery_network

volumes:
  postgres_data:
  redis_data:
  seaweedfs_data:
  static_volume:
  media_volume:

configs:
  gallery_config:
    file: ./config.yaml

networks:
  gallery_network:
    driver: bridge
