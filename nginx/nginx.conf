user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    upstream django {
        server web:8000;
    }

    upstream flower {
        server flower:5555;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Static files
        location /static/ {
            alias /static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files with signed URL validation
        # This validates signed URLs generated by Django for SeaweedFS files
        # Note: secure_link_secret must match GALLERY_SIGNED_URL_SECRET or SECRET_KEY from Django
        location /media/ {
            # Enable secure_link module for signed URL validation
            # Format: secure_link $arg_st,$arg_e;
            # Where: st=signature, e=expires timestamp
            secure_link $arg_st,$arg_e;
            
            # MD5 hash of: $uri + $secure_link_expires + $secure_link_secret
            # This must match the secret used in Django (GALLERY_SIGNED_URL_SECRET or SECRET_KEY)
            secure_link_md5 "$uri$secure_link_expires$secure_link_secret";
            
            # Set the secret key (should be passed as environment variable)
            # In production, use: set $secure_link_secret "your-secret-key";
            # Or pass via environment variable in docker-compose
            set $secure_link_secret "change-this-secret-key";
            
            # If signature is invalid or expired, return 403
            if ($secure_link = "") {
                return 403;
            }
            if ($secure_link = "0") {
                return 403;
            }
            
            # Proxy to SeaweedFS or serve from local storage
            # Option 1: Proxy to SeaweedFS (recommended)
            proxy_pass http://seaweedfs:8888/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Option 2: Serve from local storage (if files are synced)
            # alias /media/;
            
            expires 7d;
            add_header Cache-Control "public";
        }

        # Flower (Celery monitoring)
        location /flower/ {
            proxy_pass http://flower/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy to Django
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }
}
