[pytest]
# Django settings module - use test_settings for tests
DJANGO_SETTINGS_MODULE = config.test_settings

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths (relative to pytest.ini location)
testpaths = app/tests

# Command line options
# Coverage is optional - remove --cov flags if you don't want coverage by default
# Note: --reuse-db is not used with SQLite in-memory database
addopts =
    --strict-markers
    --tb=short
    --nomigrations
    -v

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_db: marks tests that require database access
    requires_redis: marks tests that require Redis
    requires_celery: marks tests that require Celery

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = app
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
